<div class="container-fluid">
  <div class="col-sm-12 margem-login">
    <div class="content-form col-sm-8 col-sm-offset-2">
      <div class="col-xs-7 col-xs-offset-2 col-md-8 col-sm-5 ">
        <div class="panel panel-default">
          <div>
            <ng-container>
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="img-logo">
                    <img src="./assets/img/icon-juridico.png" alt="Logo MV">
                  </div>

                  <form (ngSubmit)="autenticarUsuario()" [formGroup]="formAutenticador">
                    <ng-container>
                      <div class="input-group" style="margin-top: 31px;">
                        <i class="fas fa-user icon-login"></i>
                        <input type="text" formControlName="EMAIL" placeholder="E-mail"
                          class="form-control input-mv-login">
                      </div>


                      <div class="input-group">
                        <i class="fas fa-lock icon-login"></i>
                        <input type="password" formControlName="SENHA" placeholder="Senha"
                          class="form-control input-mv-login">
                      </div>
                    </ng-container>

                    <div class="row">
                      <div class="col-md-12">
                        <button *ngIf=!loading type="submit" data-selenium="auth-acess-button-entrar"
                          class="btn btn-primary btn-block">Entrar</button>
                        <div class="small-loading">
                          <img *ngIf=loading src="assets/img/small-loading.gif" alt="loading">
                        </div>
                      </div>
                    </div>
                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                      Launch demo modal
                    </button> -->
                    <a href="" data-toggle="modal" data-target="#exampleModal">
                      Novo Cadastro.</a>
                  </form>
                </div>
              </div>

            </ng-container>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastre-se</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form (ngSubmit)="criarConta()" [formGroup]="formCadastrarUsuario">
                    <div class="modal-body">

                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="EMAIL_CADASTRO"
                            placeholder="Digite seu e-mail">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" formControlName="SENHA_CADASTRO"
                            id="inputPassword" placeholder="Digite sua senha">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button type="submit" class="btn btn-primary">Cadastar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>


            <!-- <ng-template *ngIf="loading" #loading>
            <div class="loader-ajax">
              <img src="./assets/img/ajax-loader.gif" alt="Logo MV">
            </div>
          </ng-template>  -->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<app-alert #alert></app-alert>
